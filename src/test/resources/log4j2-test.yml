Configuration:
  status: OFF
  appenders:
    Console:
      name: Console-Appender
      target: SYSTEM_ERR
      PatternLayout:
        Pattern: '[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} %x{}- %msg%n'
  Loggers:
    Root:
      level: info
      AppenderRef:
      - ref: Console-Appender
